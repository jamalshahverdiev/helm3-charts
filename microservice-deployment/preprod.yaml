replicaCount: 1

ms_names: 
  name: ms-auth

ns_name: atlas


strategy:
  enabled: false
  type: RollingUpdate
  rollingUpdate: #Update Pods a certain number at a time
    maxUnavailable: 0 #Total number of pods that can be unavailable at once
    maxSurge: 1 #Maximum number of pods that can be deployed above desired state
minReadySeconds: 5
revisionHistoryLimit: 2


hpa:
  enabled: true
  minReplicas: "1"
  maxReplicas: "1"
  cpuUtilization: "90"
  memoryUtilization: "500Mi"

ingress:
  enabled: false
  hostname: pre.optimus.kapitalbank.az
  name: kbworkplace
  routes: 
    - route: /
      name: kb-workplace
      port: 8080
    - route: /api
      name: gw-branch
      port: 80
  lbip: 10.0.81.33

secrets:
  enabled: true
  apis:
    - name: HOST
      fieldPath: status.hostIP
    - name: POD_NAME
      fieldPath: metadata.name
    - name: POD_NAMESPACE
      fieldPath: metadata.namespace
  vaults:
    - name: VAULT_ROLE_ID
      valueFrom:
        name: secret-vault
        key: VAULT_ROLE_ID
    - name: VAULT_SECRET_ID
      valueFrom:
        name: secret-vault
        key: VAULT_SECRET_ID
  atlas: optimus-tls
  vault_secret_name: secret-vault

nessprobe:
  initialDelay: 30
  period: 30
  timeout: 2
  failure: 3
  success: 1


service:
  src_port: 80
  dst_port: 8080
  account_name: atlas-sa 
  actuator_path: actuator/health

deploy_env: dev

resource:
  limits:
    memory: 600Mi
    cpu: 1
  requests: 
    memory: 300Mi
    cpu: 500m

image:
  repo_url: nexus.kblab.local:8083/v1/repositories
  repo_name: kblab
  image_vers: latest

metallb:
  enabled: false
  address_pool: 
    start: 10.0.81.33
    end: 10.0.81.39
  ns_name: metallb-system
  name: metallbconfig
  pool_name: preprodmetallbpool

vault:
  role_id: elmehetdi
  secret_id: kadime

